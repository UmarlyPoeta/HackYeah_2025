<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map test version v1</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        html, body {
            height: 100%; margin: 0;
        }
        #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var map = L.map('map').setView([50.06, 19.99], 13);

    // https://tile.openstreetmap.org/{z}/{x}/{y}.png
    L.tileLayer('https://tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=72e4e00a51284f12b41037c8f2a2cfb4', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // example marker
    var marker1 = L.marker([50.067742, 19.991555]).addTo(map);
    marker1.bindPopup('HackYeah');
    marker1.openPopup();
</script>
</body>
</html>
