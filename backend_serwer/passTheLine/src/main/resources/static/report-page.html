<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head> 

<body>

        <div class="top-bar">
        <div class="user-name">Welcome, User</div>
        <div class="dropdown">
            <button class="dropbtn">Menu &#9662;</button>
            <div class="dropdown-content">
                <a href="main_page.html">Main Page</a>
                <a href="#">Contact</a>
                <a href="profile.html">User Profile</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div><div class="mobile-form">
    <div class="main-content">
        <form>
            <div class="form-row">
                <label class="form-label">Line Number</label>
                <div class="form-input">
                    <input type="number" placeholder="Line number" step="1">
                </div>
            </div>
            
            <div class="form-row">
                <label class="form-label">Crowding Level</label>
                <div class="form-input">
                    <select>
                        <option value="">Select crowding level</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Very high</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Delay</label>
                <div class="form-input">
                    <input type="number" placeholder="Minutes" step="1">
                </div>
            </div>
            
            <div class="form-row">
                <label class="form-label">Vehicle Breakdown</label>
                <div class="form-input">
                    <select>
                        <option value="">Select status</option>
                        <option value="pending">Temporary breakdown</option>
                        <option value="in-progress">Complete breakdown</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">How is the air conditioning working?</label>
                <div class="form-input">
                    <select>
                        <option value="">Select an option</option>
                        <option value="">Freezing</option>
                        <option value="">Cool</option>
                        <option value="">Good</option>
                        <option value="">Too warm</option>
                        <option value="pending">Oven</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <label class="form-label">Smell Impressions</label>
                <div class="form-input">
                    <select>
                        <option value="">Select an option</option>
                        <option value="">Violets</option>
                        <option value="">Slightly smelly</option>
                        <option value="">Smelly</option>
                        <option value="">Very smelly</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    
    <button type="submit" class="submit-btn">
        <span>âœˆ</span>
        Report Problem
    </button>
</body>
</html>
