<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="top-bar">
        <div class="user-name">Welcome, User</div>
        <div class="dropdown">
            <button class="dropbtn">Menu &#9662;</button>
            <div class="dropdown-content">
                <a href="/main_page.html">Main Page</a>
                <a href="#">Kontakt</a>
                <a href="/profile.html">Profil u≈ºytkownika</a>
                <a href="/login.html">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="mobile-form">
        <img class="logo" src="ShareStop.png" alt="Logo">
        <h1>Journey Radar</h1>
        <form action="/login" method="post">
            <input class="login-input" name="username" type="text" placeholder="Username" required>
            <input class="login-input" name="password" type="password" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>
        <p><a href="/register.html">Register</a></p>
        <div id="error-message" style="color: red;"></div>
        <div id="logout-message" style="color: green;"></div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error')) {
            document.getElementById('error-message').textContent = 'Invalid username or password';
        }
        if (urlParams.get('logout')) {
            document.getElementById('logout-message').textContent = 'You have been logged out';
        }
    </script>
</body>
</html>
