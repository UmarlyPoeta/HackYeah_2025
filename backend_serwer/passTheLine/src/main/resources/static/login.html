<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        document.querySelector(".login-button").addEventListener("click", async () => {
            const username = document.getElementById("login-name").value;
            const password = document.getElementById("login-password").value;

            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.text();
            if (result === "success") {
                alert("Zalogowano!");
                window.location.href = "/main_page.html";
            } else {
                alert("Niepoprawne dane logowania");
            }
        });

    </script>
</head>
<body>
    <div class="top-bar">
        <div class="user-name">Welcome, User</div>
        <div class="dropdown">
            <button class="dropbtn">Menu &#9662;</button>
            <div class="dropdown-content">
                <a href="/main_page.html">Main Page</a>
                <a href="#">Kontakt</a>
                <a href="/profile.html">Profil u≈ºytkownika</a>
                <a href="/login.html">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="mobile-form">
        <img class="logo" src="ShareStop.png" alt="Logo">
        <h1>Journey Radar</h1>
        <input class="login-input" id="login-name" type="text" placeholder="Name">
        <input class="login-input" id="login-password" type="password" placeholder="Password">
        <button class="login-button">Login</button>
    </div>
</body>
</html>
