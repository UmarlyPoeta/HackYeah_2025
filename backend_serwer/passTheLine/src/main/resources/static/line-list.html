    <script>
        function selectBus(busNumber) {
            // Show selection feedback
            const button = event.target;
            const originalBg = button.style.backgroundColor;

            // Visual feedback
            button.style.backgroundColor = '#28a745';
            button.innerHTML = 'âœ“ ' + busNumber;

            // Reset after 1 second
            setTimeout(() => {
                button.style.backgroundColor = '';
                button.innerHTML = busNumber;
            }, 1000);

            // Here you could add actual functionality like:
            // - Navigate to route details
            // - Show timetable
            // - Open route map
            // - Save to favorites
            console.log('Selected bus route:', busNumber);

            // Example: You could redirect to a route details page
            // window.location.href = '/route/' + busNumber;
        }

        // Add touch feedback for better mobile experience
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.bus-number-button');

            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                });

                button.addEventListener('touchend', function() {
                    setTimeout(() => {
                        this.style.transform = '';
                    }, 150);
                });
            });
        });
    </script>
