<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <div class="user-name">Welcome, User</div>
        <div class="dropdown">
            <button class="dropbtn">Menu &#9662;</button>
            <div class="dropdown-content">
                <a href="main_page.html">Main Page</a>
                <a href="#">Kontakt</a>
                <a href="profile.html">Profil u≈ºytkownika</a>
                <a href="login.html">Wyloguj</a>
            </div>
        </div>
    </div>
    <div class="mobile-form">
        <img class="logo" src="ShareStop.png" alt="Logo">
        <h1>Journey Radar</h1>

        <!-- Error message display -->
        <div id="error-message" style="color: red; display: none; margin-bottom: 10px;">
            Invalid username or password. Please try again.
        </div>

        <!-- Logout message display -->
        <div id="logout-message" style="color: green; display: none; margin-bottom: 10px;">
            You have been logged out successfully.
        </div>

        <form action="/login" method="post">
            <input class="login-input" name="username" type="text" placeholder="Username" required>
            <input class="login-input" name="password" type="password" placeholder="Password" required>
            <button class="login-button" type="submit">Login</button>
        </form>

        <div style="margin-top: 20px; text-align: center;">
            <a href="register.html" style="color: #007bff; text-decoration: none;">Don't have an account? Register here</a>
        </div>
    </div>

    <script>
        // Display error message if login failed
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('error') === 'true') {
            document.getElementById('error-message').style.display = 'block';
        }
        if (urlParams.get('logout') === 'true') {
            document.getElementById('logout-message').style.display = 'block';
        }
    </script>
</body>
</html>
